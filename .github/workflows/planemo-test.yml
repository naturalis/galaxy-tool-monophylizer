name: Planemo Test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Test Galaxy Tool with Bioconda
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: '3.11'
          channels: conda-forge,bioconda,defaults
          channel-priority: strict
      
      - name: Install Planemo
        run: |
          python -m pip install --upgrade pip
          pip install 'planemo>=0.75'
      
      - name: Install perl-bio-monophylizer from Bioconda
        shell: bash -l {0}
        run: |
          conda install -y perl-bio-monophylizer=1.0.0
      
      - name: Test tool with Planemo
        shell: bash -l {0}
        run: planemo test monophylizer.xml
